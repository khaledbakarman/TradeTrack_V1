<div class="min-h-screen bg-gray-900 py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white">Profile Settings</h1>
            <p class="text-gray-400 mt-2">Manage your account settings and preferences</p>
        </div>

        <!-- Messages -->
        <div *ngIf="successMessage" class="mb-4 bg-green-900/30 border border-green-700 rounded-lg p-4 text-green-400">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="mb-4 bg-red-900/30 border border-red-700 rounded-lg p-4 text-red-400">
            {{ errorMessage }}
        </div>

        <!-- Loading -->
        <div *ngIf="loading" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500"></div>
        </div>

        <div *ngIf="!loading" class="space-y-6">

            <!-- Profile Picture Card -->
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6">
                <h2 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile Picture
                </h2>

                <div class="flex items-center gap-6">
                    <!-- Avatar -->
                    <div class="relative">
                        <div
                            class="w-24 h-24 rounded-full bg-gray-700 flex items-center justify-center overflow-hidden border-2 border-gray-600">
                            <img *ngIf="profile?.profilePictureUrl" [src]="getProfilePictureUrl()" alt="Profile"
                                class="w-full h-full object-cover">
                            <span *ngIf="!profile?.profilePictureUrl" class="text-3xl font-bold text-gray-400">
                                {{ (profile?.displayName || profile?.username || 'U').charAt(0).toUpperCase() }}
                            </span>
                        </div>
                        <div *ngIf="uploadingPicture"
                            class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex flex-col gap-2">
                        <label
                            class="cursor-pointer bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
                            <input type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)">
                            Upload New Picture
                        </label>
                        <button *ngIf="profile?.profilePictureUrl" (click)="removeProfilePicture()"
                            class="bg-red-500/20 hover:bg-red-500/30 text-red-400 px-4 py-2 rounded-lg text-sm font-medium transition">
                            Remove Picture
                        </button>
                    </div>
                </div>
            </div>

            <!-- Username Card -->
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6">
                <h2 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                        </path>
                    </svg>
                    Username
                </h2>

                <div class="flex gap-3">
                    <input type="text" [(ngModel)]="newUsername"
                        class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        placeholder="Enter new username">
                    <button (click)="updateUsername()" [disabled]="savingUsername"
                        class="bg-emerald-500 hover:bg-emerald-600 disabled:bg-emerald-800 text-white px-6 py-3 rounded-lg font-medium transition">
                        {{ savingUsername ? 'Saving...' : 'Update' }}
                    </button>
                </div>
            </div>

            <!-- Display Name Card -->
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6">
                <h2 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    Display Name
                </h2>

                <div class="flex gap-3">
                    <input type="text" [(ngModel)]="newDisplayName"
                        class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        placeholder="Enter display name">
                    <button (click)="updateDisplayName()" [disabled]="savingDisplayName"
                        class="bg-emerald-500 hover:bg-emerald-600 disabled:bg-emerald-800 text-white px-6 py-3 rounded-lg font-medium transition">
                        {{ savingDisplayName ? 'Saving...' : 'Update' }}
                    </button>
                </div>
            </div>

            <!-- Change Password Card -->
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6">
                <h2 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                    Change Password
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Current Password</label>
                        <input type="password" [(ngModel)]="oldPassword"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            placeholder="••••••••">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">New Password</label>
                        <input type="password" [(ngModel)]="newPassword"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            placeholder="••••••••">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Confirm New Password</label>
                        <input type="password" [(ngModel)]="confirmNewPassword"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            placeholder="••••••••">
                    </div>
                    <button (click)="changePassword()" [disabled]="savingPassword"
                        class="bg-emerald-500 hover:bg-emerald-600 disabled:bg-emerald-800 text-white px-6 py-3 rounded-lg font-medium transition">
                        {{ savingPassword ? 'Changing...' : 'Change Password' }}
                    </button>
                </div>
            </div>

            <!-- Security Question Card -->
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6">
                <h2 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    Security Question
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Select New Question</label>
                        <select [(ngModel)]="newSecurityQuestion"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            <option value="" disabled>Select a security question</option>
                            <option *ngFor="let q of securityQuestions" [value]="q">{{ q }}</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">New Answer</label>
                        <input type="text" [(ngModel)]="newSecurityAnswer"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            placeholder="Enter your answer">
                    </div>
                    <button (click)="changeSecurityQuestion()" [disabled]="savingSecurityQuestion"
                        class="bg-emerald-500 hover:bg-emerald-600 disabled:bg-emerald-800 text-white px-6 py-3 rounded-lg font-medium transition">
                        {{ savingSecurityQuestion ? 'Saving...' : 'Update Security Question' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Preview Modal -->
<div *ngIf="showPreviewModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4 border border-gray-700">
        <h3 class="text-xl font-semibold text-white mb-4">Preview Profile Picture</h3>

        <div class="flex justify-center mb-6">
            <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview"
                class="w-40 h-40 rounded-full object-cover border-4 border-emerald-500">
        </div>

        <div class="flex gap-3">
            <button (click)="cancelUpload()"
                class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg font-medium transition">
                Cancel
            </button>
            <button (click)="confirmUpload()"
                class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-lg font-medium transition">
                Confirm Upload
            </button>
        </div>
    </div>
</div>
