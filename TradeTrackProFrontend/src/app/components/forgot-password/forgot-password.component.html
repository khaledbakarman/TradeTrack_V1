<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-2xl p-8 border border-gray-700">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-500/10 mb-4">
                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">Reset Your Password</h2>
            <p class="text-gray-400 mt-2 text-sm">Step {{ currentStep }} of 3</p>
        </div>

        <!-- Progress Bar -->
        <div class="flex items-center justify-center mb-6">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold"
                    [class]="currentStep >= 1 ? 'bg-blue-500 text-white' : 'bg-gray-700 text-gray-400'">1</div>
                <div class="w-12 h-1 rounded" [class]="currentStep >= 2 ? 'bg-blue-500' : 'bg-gray-700'"></div>
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold"
                    [class]="currentStep >= 2 ? 'bg-blue-500 text-white' : 'bg-gray-700 text-gray-400'">2</div>
                <div class="w-12 h-1 rounded" [class]="currentStep >= 3 ? 'bg-blue-500' : 'bg-gray-700'"></div>
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold"
                    [class]="currentStep >= 3 ? 'bg-blue-500 text-white' : 'bg-gray-700 text-gray-400'">3</div>
            </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-900/30 border border-red-700 rounded-lg p-3 mb-4 text-red-400 text-sm">
            {{ error }}
        </div>

        <!-- Success Message -->
        <div *ngIf="success" class="bg-green-900/30 border border-green-700 rounded-lg p-3 mb-4 text-green-400 text-sm">
            {{ success }}
        </div>

        <!-- Step 1: Enter Username -->
        <div *ngIf="currentStep === 1" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Enter your Username</label>
                <input type="text" [(ngModel)]="username"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Your username">
            </div>

            <button (click)="fetchSecurityQuestion()" [disabled]="loading"
                class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-blue-800 disabled:cursor-not-allowed text-white font-bold py-3 rounded-lg shadow-lg transition duration-200">
                <span *ngIf="loading">Loading...</span>
                <span *ngIf="!loading">Continue</span>
            </button>
        </div>

        <!-- Step 2: Answer Security Question -->
        <div *ngIf="currentStep === 2" class="space-y-6">
            <div class="bg-gray-700/50 rounded-lg p-4 mb-4">
                <p class="text-gray-400 text-sm mb-1">Security Question:</p>
                <p class="text-white font-medium">{{ securityQuestion }}</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Your Answer</label>
                <input type="text" [(ngModel)]="securityAnswer"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Enter your answer">
            </div>

            <div class="flex gap-3">
                <button (click)="goBack()"
                    class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition duration-200">
                    Back
                </button>
                <button (click)="verifyAnswer()" [disabled]="loading"
                    class="flex-1 bg-blue-500 hover:bg-blue-600 disabled:bg-blue-800 disabled:cursor-not-allowed text-white font-bold py-3 rounded-lg transition duration-200">
                    <span *ngIf="loading">Verifying...</span>
                    <span *ngIf="!loading">Verify</span>
                </button>
            </div>
        </div>

        <!-- Step 3: Enter New Password -->
        <div *ngIf="currentStep === 3" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                <input type="password" [(ngModel)]="newPassword"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="••••••••">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
                <input type="password" [(ngModel)]="confirmNewPassword"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="••••••••">
            </div>

            <div class="flex gap-3">
                <button (click)="goBack()"
                    class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition duration-200">
                    Back
                </button>
                <button (click)="resetPassword()" [disabled]="loading"
                    class="flex-1 bg-emerald-500 hover:bg-emerald-600 disabled:bg-emerald-800 disabled:cursor-not-allowed text-white font-bold py-3 rounded-lg transition duration-200">
                    <span *ngIf="loading">Resetting...</span>
                    <span *ngIf="!loading">Reset Password</span>
                </button>
            </div>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">
                Remember your password?
                <a routerLink="/login" class="text-blue-500 hover:text-blue-400 font-medium transition duration-200">
                    Back to Login
                </a>
            </p>
        </div>
    </div>
</div>
