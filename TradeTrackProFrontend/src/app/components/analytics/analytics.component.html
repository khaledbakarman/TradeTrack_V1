<div class="analytics-container">
    <h2>Your Trading Analytics</h2>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Trades</h3>
            <p>{{ totalTrades }}</p>
        </div>

        <div class="stat-card">
            <h3>Wins</h3>
            <p class="green">{{ wins }}</p>
        </div>

        <div class="stat-card">
            <h3>Losses</h3>
            <p class="red">{{ losses }}</p>
        </div>

        <div class="stat-card">
            <h3>Win Rate</h3>
            <p>{{ winRate }}%</p>
        </div>

        <div class="stat-card">
            <h3>Total Profit</h3>
            <p [ngClass]="totalProfit >= 0 ? 'green' : 'red'">
                {{ totalProfit }}
            </p>
        </div>
    </div>

    <h2>Charts</h2>

    <div class="chart-section">

        <div class="chart-box">
            <h3>Win / Loss Chart</h3>
            <canvas baseChart [data]="winLossData" [labels]="winLossLabels" [type]="'bar'">
            </canvas>
        </div>

        <div class="chart-box">
            <h3>Equity Curve</h3>
            <canvas baseChart [data]="equityData" [labels]="equityLabels" [type]="'line'">
            </canvas>
        </div>

    </div>
</div>
