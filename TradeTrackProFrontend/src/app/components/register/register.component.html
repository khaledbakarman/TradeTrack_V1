<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-2xl p-8 border border-gray-700">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-emerald-500/10 mb-4">
        <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-white">Create Your Trading Account</h2>
      <p class="text-gray-400 mt-2 text-sm">Start your journey to profitability</p>
    </div>

    <!-- Register Form -->
    <form (ngSubmit)="register()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
        <input type="text" [(ngModel)]="username" name="username"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
          placeholder="Choose a username">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" [(ngModel)]="password" name="password"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
          placeholder="••••••••">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
          placeholder="••••••••">
      </div>

      <button type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-emerald-500/30 transition duration-200 transform hover:-translate-y-0.5">
        Create Account
      </button>

      <div class="text-center mt-6">
        <p class="text-gray-400 text-sm">
          Already have an account?
          <a routerLink="/login" class="text-emerald-500 hover:text-emerald-400 font-medium transition duration-200">
            Login here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
