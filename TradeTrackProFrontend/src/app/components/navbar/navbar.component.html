<nav class="bg-[#0f1a2b] border-b border-slate-800 sticky top-0 z-50 h-16">
  <div class="h-full px-6 flex items-center justify-between">

    <!-- Left Side: Logo + Nav Links -->
    <div class="flex items-center gap-8">
      <!-- Logo -->
      <a routerLink="/home" class="flex items-center gap-2 group">
        <div
          class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20 group-hover:scale-105 transition-transform">
          <span class="text-white font-bold text-lg">T</span>
        </div>
        <span class="text-xl font-bold text-slate-100 tracking-tight group-hover:text-white transition-colors">
          TradeTrack
        </span>
      </a>

      <!-- Desktop Nav Links -->
      <div class="hidden md:flex items-center gap-1">
        <a routerLink="/home" routerLinkActive="bg-[#1e293b] text-blue-400"
          class="px-3 py-2 rounded-lg text-slate-400 hover:text-white hover:bg-[#1e293b] font-medium text-sm transition-all">
          Home
        </a>
        <a routerLink="/trades" routerLinkActive="bg-[#1e293b] text-blue-400"
          class="px-3 py-2 rounded-lg text-slate-400 hover:text-white hover:bg-[#1e293b] font-medium text-sm transition-all">
          Trades
        </a>
        <a routerLink="/analytics" routerLinkActive="bg-[#1e293b] text-blue-400"
          class="px-3 py-2 rounded-lg text-slate-400 hover:text-white hover:bg-[#1e293b] font-medium text-sm transition-all">
          Analytics
        </a>
      </div>
    </div>

    <!-- Right Side: Actions -->
    <div class="flex items-center gap-4">

      <!-- Add Trade Button -->
      <a routerLink="/add-trade"
        class="bg-[#10b981] hover:bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-lg shadow-emerald-500/20 transition-all hover:-translate-y-0.5 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        <span>New Trade</span>
      </a>

      <!-- Currency Toggle -->
      <button (click)="toggleCurrency()"
        class="w-9 h-9 rounded-lg bg-[#1e293b] hover:bg-slate-700 text-slate-300 hover:text-white border border-slate-700 transition-all font-bold flex items-center justify-center">
        {{ currency }}
      </button>

      <div class="relative profile-wrapper" (click)="$event.stopPropagation()">
        <!-- Profile Button -->
        <button
          class="profile-btn flex items-center justify-center w-10 h-10 rounded-full bg-indigo-500 text-white font-semibold shadow-lg overflow-hidden"
          (click)="toggleProfileMenu()">
          <img *ngIf="getProfilePictureUrl()" [src]="getProfilePictureUrl()" alt="Profile"
            class="w-full h-full object-cover">
          <span *ngIf="!getProfilePictureUrl()">{{ getInitial() }}</span>
        </button>

        <!-- DROPDOWN -->
        <div *ngIf="isProfileMenuOpen" class="dropdown-panel absolute right-0 mt-3 w-64 rounded-2xl shadow-2xl p-4
                 glass-card animate-dropdown z-50">
          <!-- Header -->
          <div
            class="flex items-center gap-3 pb-4 border-b border-gray-700/40 cursor-pointer hover:opacity-80 transition"
            (click)="goToProfile()">
            <div
              class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold overflow-hidden">
              <img *ngIf="getProfilePictureUrl()" [src]="getProfilePictureUrl()" alt="Profile"
                class="w-full h-full object-cover">
              <span *ngIf="!getProfilePictureUrl()">{{ getInitial() }}</span>
            </div>
            <div>
              <div class="font-semibold text-white">{{ getDisplayName() }}</div>
              <div class="text-xs text-gray-400">Pro Trader</div>
            </div>
          </div>

          <!-- Menu Items -->
          <button class="menu-item group hover:bg-slate-700/50" (click)="goToProfile()">
            <div
              class="w-8 h-8 rounded-lg bg-emerald-500/10 flex items-center justify-center text-emerald-400 group-hover:bg-emerald-500/20 group-hover:scale-110 transition-all duration-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <span class="font-medium text-gray-200 group-hover:text-white transition-colors">Profile Settings</span>
          </button>

          <button class="menu-item group hover:bg-slate-700/50" (click)="goToTrades()">
            <div
              class="w-8 h-8 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400 group-hover:bg-blue-500/20 group-hover:scale-110 transition-all duration-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
              </svg>
            </div>
            <span class="font-medium text-gray-200 group-hover:text-white transition-colors">Trades</span>
          </button>

          <button class="menu-item group hover:bg-slate-700/50" (click)="goToAnalytics()">
            <div
              class="w-8 h-8 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-400 group-hover:bg-purple-500/20 group-hover:scale-110 transition-all duration-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                </path>
              </svg>
            </div>
            <span class="font-medium text-gray-200 group-hover:text-white transition-colors">Analytics</span>
          </button>

          <button class="menu-item group text-red-400 hover:bg-red-500/10 mt-2" (click)="logout()">
            <div
              class="w-8 h-8 rounded-lg bg-red-500/10 flex items-center justify-center text-red-500 group-hover:scale-110 transition-all duration-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
              </svg>
            </div>
            <span class="font-medium group-hover:text-red-300 transition-colors">Sign Out</span>
          </button>
        </div>
      </div>

    </div>
  </div>
</nav>
